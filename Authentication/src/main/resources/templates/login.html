<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Job Portal</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .logo {
        text-align: center;
        margin-bottom: 2rem;
      }

      .logo h1 {
        color: #333;
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      .logo p {
        color: #666;
        font-size: 0.9rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
        font-weight: 500;
      }

      input[type="email"],
      input[type="password"],
      select {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e1e1e1;
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      input[type="email"]:focus,
      input[type="password"]:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        width: 100%;
        padding: 0.75rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.3s;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .text-center {
        text-align: center;
        margin-top: 1rem;
      }

      .text-center a {
        color: #667eea;
        text-decoration: none;
      }

      .text-center a:hover {
        text-decoration: underline;
      }

      .alert {
        padding: 0.75rem;
        margin-bottom: 1rem;
        border-radius: 5px;
        display: none;
      }

      .alert-error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .dashboard-links {
        margin-top: 2rem;
        padding-top: 1rem;
        border-top: 1px solid #e1e1e1;
      }

      .dashboard-links h3 {
        color: #333;
        margin-bottom: 1rem;
        text-align: center;
      }

      .dashboard-link {
        display: block;
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 0.5rem;
        background: #f8f9fa;
        color: #333;
        text-decoration: none;
        border-radius: 5px;
        text-align: center;
        transition: background-color 0.3s;
      }

      .dashboard-link:hover {
        background: #e9ecef;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <h1>Job Portal</h1>
        <p>Your Career Journey Starts Here</p>
      </div>

      <!-- Server-side error messages -->
      <div class="alert alert-error" th:if="${error}" th:text="${error}"></div>
      <!-- Server-side success messages -->
      <div
        class="alert alert-success"
        th:if="${success}"
        th:text="${success}"
      ></div>

      <!-- JavaScript alert container -->
      <div id="alert" class="alert" style="display: none"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="btn">Login</button>
      </form>

      <div class="text-center">
        <p>
          Don't have an account? <a th:href="@{/register}">Register here</a>
        </p>
      </div>

      <div id="dashboardLinks" class="dashboard-links" style="display: none">
        <h3>Access Services</h3>
        <a href="http://localhost:8081" class="dashboard-link" target="_blank"
          >Job Management Service</a
        >
        <a href="http://localhost:8082" class="dashboard-link" target="_blank"
          >Application Management Service</a
        >
        <a th:href="@{/dashboard}" class="dashboard-link">Dashboard</a>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch("/api/auth/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                email: email,
                password: password,
              }),
            });

            if (response.ok) {
              const data = await response.json();

              // Store token in localStorage
              localStorage.setItem("authToken", data.token);
              localStorage.setItem("userType", data.userType);
              localStorage.setItem("userName", data.name);
              localStorage.setItem("userId", data.userId);

              showAlert(
                "Login successful! Redirecting to your dashboard...",
                "success"
              );

              // Redirect based on user type
              setTimeout(() => {
                // Store token in both localStorage and sessionStorage for cross-origin access
                localStorage.setItem("authToken", data.token);
                sessionStorage.setItem("authToken", data.token);

                if (data.userType === "EMPLOYER") {
                  // Redirect to Job Service (Employer Dashboard) with token
                  window.location.href = `http://localhost:8081/dashboard?token=${encodeURIComponent(
                    data.token
                  )}`;
                } else if (data.userType === "APPLICANT") {
                  // Redirect to Application Service (Applicant Dashboard) with token
                  window.location.href = `http://localhost:8082/dashboard?token=${encodeURIComponent(
                    data.token
                  )}`;
                } else {
                  // Fallback to general dashboard
                  window.location.href = "/dashboard";
                }
              }, 1000);
            } else {
              const errorText = await response.text();
              showAlert(
                errorText || "Login failed. Please check your credentials.",
                "error"
              );
            }
          } catch (error) {
            showAlert("Network error. Please try again.", error);
          }
        });

      function showAlert(message, type) {
        const alert = document.getElementById("alert");
        if (alert) {
          alert.textContent = message;
          // Clear existing alert classes
          alert.className = "alert";
          // Add the appropriate alert type class
          alert.classList.add(`alert-${type}`);
          alert.style.display = "block";
        } else {
          console.error("Alert element not found");
          // Fallback to browser alert
          window.alert(message);
        }
      }

      // Check if user is already logged in with a valid token
      window.addEventListener("load", async function () {
        const token = localStorage.getItem("authToken");
        if (token) {
          try {
            // Validate token by making a request to protected endpoint
            const response = await fetch("/api/auth/validate", {
              method: "POST",
              headers: {
                Authorization: `Bearer ${token}`,
                "Content-Type": "application/json",
              },
            });

            if (response.ok) {
              const data = await response.json();
              if (data.valid) {
                // Token is valid - show dashboard links
                document.getElementById("dashboardLinks").style.display =
                  "block";
                showAlert(
                  "You are already logged in. Access the services below.",
                  "success"
                );
              } else {
                // Token is invalid - clear storage
                localStorage.removeItem("authToken");
                localStorage.removeItem("userType");
                localStorage.removeItem("userName");
                localStorage.removeItem("userId");
              }
            } else {
              // Token is invalid - clear storage
              localStorage.removeItem("authToken");
              localStorage.removeItem("userType");
              localStorage.removeItem("userName");
              localStorage.removeItem("userId");
            }
          } catch (error) {
            // Error validating token - clear storage
            localStorage.removeItem("authToken");
            localStorage.removeItem("userType");
            localStorage.removeItem("userName");
            localStorage.removeItem("userId");
          }
        }
      });
    </script>
  </body>
</html>
