<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Skillfind</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
      }

      body {
        background: #0f0f0f;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }

      .header {
        position: sticky;
        top: 0;
        z-index: 100;
        background: rgba(20, 20, 20, 0.95);
        backdrop-filter: blur(10px);
        color: white;
        padding: 24px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        width: 100%;
        box-shadow: none;
      }

      .header-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 32px;
        text-align: center;
      }

      .main-content {
        width: 100%;
        min-height: calc(100vh - 80px);
        padding: 40px 32px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .register-container {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        padding: 48px;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
        width: 100%;
        max-width: 450px;
      }

      .logo {
        text-align: center;
        margin-bottom: 32px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding-bottom: 24px;
      }

      .logo-dots-container {
        display: flex;
        gap: 6px;
        align-items: center;
        justify-content: center;
        margin-bottom: 16px;
      }

      .logo-dot {
        width: 12px;
        height: 12px;
        background-color: #3dd598;
        border-radius: 50%;
        animation: pulse 2s ease-in-out infinite;
      }

      .logo-dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .logo-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.6;
          transform: scale(0.8);
        }
      }

      .logo-img {
        width: 60px;
        height: 60px;
        margin: 0 auto 16px;
        display: block;
      }

      .logo h1 {
        color: white;
        font-size: 28px;
        margin-bottom: 8px;
        font-weight: 700;
      }

      .logo p {
        color: rgba(255, 255, 255, 0.6);
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: rgba(255, 255, 255, 0.9);
        font-weight: 600;
        font-size: 14px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="tel"],
      select {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.2s ease;
        background-color: rgba(255, 255, 255, 0.05);
        color: white;
      }

      select option {
        background: #1a1a1a;
        color: white;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="password"]:focus,
      input[type="tel"]:focus,
      select:focus {
        outline: none;
        border-color: #3dd598;
        box-shadow: 0 0 0 3px rgba(61, 213, 152, 0.1);
        background-color: rgba(255, 255, 255, 0.08);
      }

      .btn {
        width: 100%;
        padding: 12px 16px;
        background: #3dd598;
        color: #0f0f0f;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 700;
      }

      .btn:hover {
        background: #35c085;
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(61, 213, 152, 0.3);
      }

      .text-center {
        text-align: center;
        margin-top: 1.5rem;
        padding-top: 1rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .oauth-buttons {
        margin-top: 16px;
        display: grid;
        gap: 10px;
      }

      .oauth-btn {
        display: block;
        width: 100%;
        padding: 10px 16px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 8px;
        text-decoration: none;
        color: white;
        background: rgba(255, 255, 255, 0.05);
        text-align: center;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .oauth-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.25);
      }

      .text-center a {
        color: #3dd598;
        text-decoration: none;
      }

      .text-center a:hover {
        color: #35c085;
        text-decoration: underline;
      }

      .text-center p {
        color: rgba(255, 255, 255, 0.7);
      }

      .alert {
        padding: 0.75rem;
        margin-bottom: 1rem;
        border-radius: 8px;
        display: none;
        border: 1px solid transparent;
      }

      .alert-error {
        background-color: rgba(220, 53, 69, 0.15);
        color: #ff6b6b;
        border-color: rgba(220, 53, 69, 0.3);
      }

      .alert-success {
        background-color: rgba(61, 213, 152, 0.15);
        color: #3dd598;
        border-color: rgba(61, 213, 152, 0.3);
      }

      .conditional-field {
        display: none;
      }

      .user-type-info {
        background: rgba(61, 213, 152, 0.1);
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        font-size: 0.875rem;
        color: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(61, 213, 152, 0.3);
      }

      small {
        color: rgba(255, 255, 255, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <div class="register-container">
        <div class="logo">
          <div class="logo-dots-container">
            <div class="logo-dot"></div>
            <div class="logo-dot"></div>
            <div class="logo-dot"></div>
          </div>
          <h1>Skillfind</h1>
          <p>Join Us</p>
        </div>
        <div id="alert" class="alert" style="display: none"></div>

        <form id="registerForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="8"
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*()_+\-=\[\]{};':&quot;\\|,.<>/?]).*$"
              title="Password must be at least 8 characters and contain at least one uppercase letter, one lowercase letter, one number and one special character"
            />
            <small
              style="
                color: #6c757d;
                font-size: 12px;
                margin-top: 4px;
                display: block;
              "
            >
              Must be at least 8 characters with uppercase, lowercase, number
              and special character
            </small>
          </div>

          <div class="form-group">
            <label for="userType">I am a:</label>
            <select id="userType" name="userType" required>
              <option value="">Select User Type</option>
              <option value="APPLICANT">Job Seeker</option>
              <option value="EMPLOYER">Employer</option>
            </select>
          </div>

          <div class="user-type-info" id="userTypeInfo" style="display: none">
            <p id="userTypeDescription"></p>
          </div>

          <div class="form-group conditional-field" id="phoneField">
            <label for="phone">Phone Number (Optional)</label>
            <input type="tel" id="phone" name="phone" />
          </div>

          <div class="form-group conditional-field" id="companyField">
            <label for="companyName">Company Name</label>
            <input type="text" id="companyName" name="companyName" />
          </div>

          <button type="submit" class="btn">Register</button>
        </form>

        <div class="text-center">
          <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
        </div>
      </div>
    </div>

    <script>
      const userTypeSelect = document.getElementById("userType");
      const phoneField = document.getElementById("phoneField");
      const companyField = document.getElementById("companyField");
      const userTypeInfo = document.getElementById("userTypeInfo");
      const userTypeDescription = document.getElementById(
        "userTypeDescription"
      );

      // Pre-select user type if passed from landing page
      const urlParams = new URLSearchParams(window.location.search);
      const preselectedUserType = urlParams.get('userType');
      if (preselectedUserType) {
        if (preselectedUserType === 'JOB_SEEKER') {
          userTypeSelect.value = 'APPLICANT';
        } else if (preselectedUserType === 'EMPLOYER') {
          userTypeSelect.value = 'EMPLOYER';
        }
        // Trigger change event to show appropriate fields
        userTypeSelect.dispatchEvent(new Event('change'));
      }

      userTypeSelect.addEventListener("change", function () {
        const selectedType = this.value;

        // Hide all conditional fields
        phoneField.style.display = "none";
        companyField.style.display = "none";
        userTypeInfo.style.display = "none";

        if (selectedType === "APPLICANT") {
          userTypeInfo.style.display = "block";
          userTypeDescription.textContent =
            "As a Job Seeker, you can browse and apply for jobs posted by employers.";
        } else if (selectedType === "EMPLOYER") {
          // Company not required anymore at registration
          userTypeInfo.style.display = "block";
          userTypeDescription.textContent =
            "As an Employer, you can post job openings and manage applications.";
        }
      });

      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const password = document.getElementById("password").value;
          // Password validation regex (same as input pattern)
          const passwordPattern =
            /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{8,}$/;
          if (!passwordPattern.test(password)) {
            showAlert(
              "Please enter a valid password with at least 8 characters, including uppercase, lowercase, number, and special character.",
              "error"
            );
            return;
          }

          const userType = document.getElementById("userType").value;
          const formData = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            password: password,
            userType: userType,
          };

          // Do not include companyName at registration time

          // Phone is optional for all users but typically only collected for employers
          const phoneValue = document.getElementById("phone").value;
          if (phoneValue && phoneValue.trim()) {
            formData.phone = phoneValue;
          }

          try {
            const response = await fetch("/api/auth/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            });

            if (response.ok) {
              const data = await response.json();

              // Registration successful - DO NOT store token (user must login)
              showAlert(
                "Registration successful! Please login to continue.",
                "success"
              );

              // Redirect to login page after showing success message
              setTimeout(() => {
                window.location.href = "/login";
              }, 1000);
            } else {
              const errorText = await response.text();
              showAlert(
                errorText || "Registration failed. Please try again.",
                "error"
              );
            }
          } catch (error) {
            showAlert("Network error. Please try again.", "error");
          }
        });

      function showAlert(message, type) {
        const alert = document.getElementById("alert");
        if (alert) {
          alert.textContent = message;
          // Clear existing alert classes
          alert.className = "alert";
          // Add the appropriate alert type class
          alert.classList.add(`alert-${type}`);
          alert.style.display = "block";
        } else {
          console.error("Alert element not found");
          // No browser alert fallback
        }
      }
    </script>
  </body>
</html>
