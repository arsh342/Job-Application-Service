<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Job Portal</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 0;
      }

      .register-container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
      }

      .logo {
        text-align: center;
        margin-bottom: 2rem;
      }

      .logo h1 {
        color: #333;
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      .logo p {
        color: #666;
        font-size: 0.9rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
        font-weight: 500;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="tel"],
      select {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e1e1e1;
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        width: 100%;
        padding: 0.75rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.3s;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .text-center {
        text-align: center;
        margin-top: 1rem;
      }

      .text-center a {
        color: #667eea;
        text-decoration: none;
      }

      .text-center a:hover {
        text-decoration: underline;
      }

      .alert {
        padding: 0.75rem;
        margin-bottom: 1rem;
        border-radius: 5px;
        display: none;
      }

      .alert-error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .conditional-field {
        display: none;
      }

      .user-type-info {
        background: #f8f9fa;
        padding: 1rem;
        border-radius: 5px;
        margin-bottom: 1rem;
        font-size: 0.9rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="logo">
        <h1>Job Portal</h1>
        <p>Join Our Community</p>
      </div>

      <div
        id="alert"
        class="alert"
        th:if="${error}"
        th:classappend="alert-error"
        th:text="${error}"
      ></div>
      <div
        id="alert"
        class="alert"
        th:if="${success}"
        th:classappend="alert-success"
        th:text="${success}"
      ></div>

      <form id="registerForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="6"
          />
        </div>

        <div class="form-group">
          <label for="userType">I am a:</label>
          <select id="userType" name="userType" required>
            <option value="">Select User Type</option>
            <option value="APPLICANT">Job Seeker</option>
            <option value="EMPLOYER">Employer</option>
          </select>
        </div>

        <div class="user-type-info" id="userTypeInfo" style="display: none">
          <p id="userTypeDescription"></p>
        </div>

        <div class="form-group conditional-field" id="phoneField">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" />
        </div>

        <div class="form-group conditional-field" id="companyField">
          <label for="companyName">Company Name</label>
          <input type="text" id="companyName" name="companyName" />
        </div>

        <button type="submit" class="btn">Register</button>
      </form>

      <div class="text-center">
        <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
      </div>
    </div>

    <script>
      const userTypeSelect = document.getElementById("userType");
      const phoneField = document.getElementById("phoneField");
      const companyField = document.getElementById("companyField");
      const userTypeInfo = document.getElementById("userTypeInfo");
      const userTypeDescription = document.getElementById(
        "userTypeDescription"
      );

      userTypeSelect.addEventListener("change", function () {
        const selectedType = this.value;

        // Hide all conditional fields
        phoneField.style.display = "none";
        companyField.style.display = "none";
        userTypeInfo.style.display = "none";

        if (selectedType === "APPLICANT") {
          phoneField.style.display = "block";
          userTypeInfo.style.display = "block";
          userTypeDescription.textContent =
            "As a Job Seeker, you can browse and apply for jobs posted by employers.";
        } else if (selectedType === "EMPLOYER") {
          companyField.style.display = "block";
          userTypeInfo.style.display = "block";
          userTypeDescription.textContent =
            "As an Employer, you can post job openings and manage applications.";
        }
      });

      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            userType: document.getElementById("userType").value,
            phone: document.getElementById("phone").value || null,
            companyName: document.getElementById("companyName").value || null,
          };

          try {
            const response = await fetch("/api/auth/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            });

            if (response.ok) {
              const data = await response.json();

              // Registration successful - DO NOT store token (user must login)
              showAlert(
                "Registration successful! Please login to continue.",
                "success"
              );

              // Redirect to login page after 2 seconds
              setTimeout(() => {
                window.location.href = "/auth/login";
              }, 2000);
            } else {
              const errorText = await response.text();
              showAlert(
                errorText || "Registration failed. Please try again.",
                "error"
              );
            }
          } catch (error) {
            showAlert("Network error. Please try again.", "error");
          }
        });

      function showAlert(message, type) {
        const alert = document.getElementById("alert");
        alert.textContent = message;
        alert.className = `alert alert-${type}`;
        alert.style.display = "block";
      }
    </script>
  </body>
</html>
