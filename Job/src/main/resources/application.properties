# Load local environment file if present
spring.config.import=optional:file:.env[.properties],optional:file:../.env[.properties]
# Application Configuration
spring.application.name=job-service
server.port=8081

# Database Configuration
spring.datasource.url=${JOB_DB_URL:jdbc:mysql://localhost:3306/job_portal_job_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${JOB_DB_USERNAME:root}
spring.datasource.password=${JOB_DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=JOBSESSION

# JWT Configuration
jwt.secret=${JOB_JWT_SECRET}
jwt.expiration=${JOB_JWT_EXPIRATION:86400000}

# Application Service URL
application.service.url=http://localhost:8082

# Logging
logging.level.com.service.job=DEBUG
logging.level.org.springframework.security=DEBUG

# Auth Service Configuration
auth.service.url=http://localhost:8083
