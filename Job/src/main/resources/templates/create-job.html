<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create/Edit Job - Job Application Service</title>

    <!-- Pre-authentication script - runs immediately for page reload handling -->
    <script src="/js/pre-auth.js"></script>
    <script src="/js/auth-helper.js"></script>

    <style>
      :root {
        --bg-primary: #0f0f0f;
        --bg-secondary: #1a1a1a;
        --bg-card: #242424;
        --text-primary: #ffffff;
        --text-secondary: #a0a0a0;
        --border-color: #333333;
        --accent-color: #3dd598;
        --hover-bg: #2a2a2a;
        --input-bg: #1a1a1a;
        --input-border: #333333;
        --shadow: rgba(0, 0, 0, 0.3);
        --error-bg: #2d1a1a;
      }

      body.light-mode {
        --bg-primary: #f5f7fa;
        --bg-secondary: #ffffff;
        --bg-card: #ffffff;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --border-color: #e5e9f2;
        --accent-color: #3dd598;
        --hover-bg: #f8fafc;
        --input-bg: #ffffff;
        --input-border: #e5e9f2;
        --shadow: rgba(0, 0, 0, 0.05);
        --error-bg: #fef2f2;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        margin: 0;
        padding: 0;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .layout {
        display: flex;
        min-height: 100vh;
      }

      /* Sidebar Styles */
      .sidebar {
        width: 280px;
        background: var(--bg-secondary);
        border-right: 1px solid var(--border-color);
        position: fixed;
        height: 100vh;
        overflow-y: auto;
        z-index: 1000;
      }

      .sidebar-header {
        padding: 24px;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 20px;
        font-weight: 700;
        color: var(--text-primary);
      }

      .logo-icon {
        width: 40px;
        height: 40px;
        border-radius: 8px;
      }

      .theme-toggle {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 8px 12px;
        cursor: pointer;
        font-size: 18px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .theme-toggle:hover {
        background: var(--hover-bg);
        transform: scale(1.05);
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 16px 24px;
        border-bottom: 1px solid var(--border-color);
      }

      .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: var(--accent-color);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
      }

      .user-details h4 {
        font-size: 14px;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 2px;
      }

      .user-details p {
        font-size: 12px;
        color: var(--text-secondary);
      }

      .nav-menu {
        padding: 16px 0;
      }

      .nav-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 24px;
        color: var(--text-secondary);
        text-decoration: none;
        transition: all 0.2s ease;
        cursor: pointer;
        border: none;
        background: none;
        width: 100%;
        text-align: left;
        font-size: 14px;
      }

      .nav-item:hover {
        background: var(--hover-bg);
        color: var(--text-primary);
      }

      .nav-item.active {
        background: rgba(61, 213, 152, 0.1);
        color: var(--accent-color);
        border-left: 4px solid var(--accent-color);
        border-bottom-right-radius: 20px;
        border-top-right-radius: 20px;
      }

      .nav-icon {
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .nav-icon svg {
        width: 100%;
        height: 100%;
        fill: currentColor;
      }

      .nav-item .nav-icon {
        color: var(--text-secondary);
      }

      .nav-item:hover .nav-icon {
        color: var(--text-primary);
      }

      .nav-item.active .nav-icon {
        color: var(--accent-color);
      }

      .logo-dot {
        width: 8px;
        height: 8px;
        background-color: #3dd598 !important;
        border-radius: 50%;
        animation: pulse 2s ease-in-out infinite;
        display: block;
        flex-shrink: 0;
      }

      .logo-dots-container {
        display: flex;
        gap: 6px;
        align-items: center;
      }

      .logo-dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .logo-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.6;
          transform: scale(0.8);
        }
      }

      /* Main Content */
      .main-content {
        flex: 1;
        margin-left: 280px;
        padding: 32px;
      }

      .page-header {
        margin-bottom: 32px;
      }

      .page-title {
        font-size: 28px;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 8px;
      }

      .page-subtitle {
        font-size: 16px;
        color: var(--text-secondary);
      }

      .container {
        background: var(--bg-card);
        border-radius: 16px;
        box-shadow: 0 4px 6px var(--shadow);
        border: 1px solid var(--border-color);
        overflow: hidden;
      }

      .form-container {
        background: var(--bg-card);
        padding: 32px;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 14px;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: all 0.2s ease;
        font-weight: 500;
      }

      .btn-primary {
        background: var(--accent-color);
        color: white;
      }

      .btn-secondary {
        background: var(--hover-bg);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
      }

      .btn-success {
        background: #16a34a;
        color: white;
      }

      .btn-danger {
        background: #fa709a;
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(61, 213, 152, 0.3);
      }

      .btn-secondary:hover {
        background: var(--bg-secondary);
        transform: translateY(-1px);
      }

      .btn-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(132, 250, 176, 0.3);
      }

      .btn-danger:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(250, 112, 154, 0.3);
      }

      .form-section {
        padding: 40px;
      }

      .form-group {
        margin-bottom: 24px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: var(--text-primary);
        font-weight: 600;
        font-size: 14px;
      }

      input[type="text"],
      input[type="number"],
      textarea,
      select {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid var(--input-border);
        border-radius: 20px;
        font-size: 16px;
        transition: all 0.2s ease;
        background: var(--input-bg);
        color: var(--text-primary);
      }

      input[type="text"]:focus,
      input[type="number"]:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(61, 213, 152, 0.1);
        background: var(--hover-bg);
      }

      textarea {
        resize: vertical;
        min-height: 120px;
        font-family: inherit;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 24px;
      }

      .action-buttons {
        display: flex;
        gap: 16px;
        justify-content: center;
        margin-top: 32px;
        padding-top: 24px;
        border-top: 1px solid var(--border-color);
      }

      .loading {
        text-align: center;
        padding: 20px;
        color: var(--text-secondary);
      }

      .error {
        background: var(--error-bg);
        color: #dc2626;
        padding: 16px;
        border-radius: 8px;
        margin-bottom: 24px;
        text-align: center;
        border: 1px solid var(--border-color);
        font-weight: 500;
      }

      .success {
        background: #f0fdf4;
        color: #16a34a;
        padding: 16px;
        border-radius: 8px;
        margin-bottom: 24px;
        text-align: center;
        border: 1px solid #bbf7d0;
        font-weight: 500;
      }

      @media (max-width: 768px) {
        .container {
          margin: 10px;
          border-radius: 4px;
        }

        .header {
          padding: 20px;
        }

        .header h1 {
          font-size: 1.5rem;
        }

        .form-section {
          padding: 20px;
        }

        .form-row {
          grid-template-columns: 1fr;
        }

        .nav-buttons,
        .action-buttons {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <!-- Include shared sidebar -->
      <div th:replace="shared/sidebar :: sidebar"></div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="page-header">
          <h1 class="page-title" id="pageTitle">Create New Job</h1>
          <p class="page-subtitle" id="pageDescription">
            Fill in the details below to create a new job posting
          </p>
        </div>

        <div class="container">
          <div class="form-container">
            <div id="messageContainer"></div>

            <form id="jobForm">
              <input type="hidden" id="jobId" value="" />

              <div class="form-group">
                <label for="jobTitle">Job Title *</label>
                <input
                  type="text"
                  id="jobTitle"
                  required
                  placeholder="e.g., Senior Software Engineer"
                />
              </div>

              <div class="form-group">
                <label for="jobDescription">Job Description *</label>
                <textarea
                  id="jobDescription"
                  required
                  placeholder="Describe the role, responsibilities, and requirements..."
                ></textarea>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="jobLocation">Location *</label>
                  <input
                    type="text"
                    id="jobLocation"
                    required
                    placeholder="e.g., New York, NY"
                  />
                </div>
                <div class="form-group">
                  <label for="jobCompany">Company *</label>
                  <input
                    type="text"
                    id="jobCompany"
                    required
                    placeholder="Company name"
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="jobSalaryMin">Minimum Salary</label>
                  <input
                    type="number"
                    id="jobSalaryMin"
                    step="0.01"
                    placeholder="e.g., 50000"
                  />
                </div>
                <div class="form-group">
                  <label for="jobSalaryMax">Maximum Salary</label>
                  <input
                    type="number"
                    id="jobSalaryMax"
                    step="0.01"
                    placeholder="e.g., 80000"
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="jobType">Job Type *</label>
                  <select id="jobType" required>
                    <option value="FULL_TIME">Full Time</option>
                    <option value="PART_TIME">Part Time</option>
                    <option value="CONTRACT">Contract</option>
                    <option value="INTERNSHIP">Internship</option>
                    <option value="FREELANCE">Freelance</option>
                    <option value="TEMPORARY">Temporary</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="jobStatus">Job Status</label>
                  <select id="jobStatus">
                    <option value="OPEN">Open</option>
                    <option value="CLOSED">Closed</option>
                  </select>
                </div>
              </div>

              <div class="action-buttons">
                <button
                  type="button"
                  class="btn btn-success"
                  onclick="saveJob()"
                  id="saveButton"
                >
                  Create Job
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  onclick="resetForm()"
                >
                  Reset Form
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Include shared sidebar script -->
      <div th:replace="shared/sidebar :: sidebar-script"></div>

      <script>
        let isEditMode = false;
        let currentJobId = null;

        // Additional JWT utility functions (supplementing sidebar)
        function getAuthHeaders() {
          const token = getJwtToken();
          console.log(
            "Retrieved token:",
            token ? "Token exists" : "No token found"
          );
          console.log(
            "Token value:",
            token ? token.substring(0, 20) + "..." : "null"
          );
          return token ? { Authorization: `Bearer ${token}` } : {};
        }

        function removeJwtToken() {
          localStorage.removeItem("authToken");
          localStorage.removeItem("jwtToken");
          sessionStorage.removeItem("authToken");
        }

        function navigateToPage(page) {
          const token = getJwtToken();
          if (token) {
            window.location.href = `${page}?token=${encodeURIComponent(token)}`;
          } else {
            window.location.href = page;
          }
        }

        async function logout() {
          removeJwtToken();
          window.location.href = "http://localhost:8083/login";
        }

        function showMessage(message, type = "success") {
          const messageContainer = document.getElementById("messageContainer");
          const className = type === "error" ? "error" : "success";
          messageContainer.innerHTML = `<div class="${className}">${message}</div>`;

          // Auto-hide success messages after 5 seconds
          if (type === "success") {
            setTimeout(() => {
              messageContainer.innerHTML = "";
            }, 5000);
          }
        }

        async function loadJobData(jobId) {
          try {
            const response = await fetch(`/api/jobs/${jobId}`, {
              headers: getAuthHeaders(),
            });

            if (response.ok) {
              const job = await response.json();
              populateForm(job);
            } else {
              showMessage("Failed to load job data", "error");
            }
          } catch (error) {
            console.error("Error loading job:", error);
            showMessage("Error loading job data", "error");
          }
        }

        function populateForm(job) {
          document.getElementById("jobId").value = job.jobId;
          document.getElementById("jobTitle").value = job.title || "";
          document.getElementById("jobDescription").value =
            job.description || "";
          document.getElementById("jobLocation").value = job.location || "";
          document.getElementById("jobCompany").value = job.company || "";
          document.getElementById("jobSalaryMin").value = job.salaryMin || "";
          document.getElementById("jobSalaryMax").value = job.salaryMax || "";
          document.getElementById("jobType").value = job.jobType || "FULL_TIME";
          document.getElementById("jobStatus").value = job.status || "OPEN";
        }

        async function saveJob() {
          const jobData = {
            title: document.getElementById("jobTitle").value,
            description: document.getElementById("jobDescription").value,
            location: document.getElementById("jobLocation").value,
            company: document.getElementById("jobCompany").value,
            salaryMin:
              parseFloat(document.getElementById("jobSalaryMin").value) || null,
            salaryMax:
              parseFloat(document.getElementById("jobSalaryMax").value) || null,
            jobType: document.getElementById("jobType").value,
            status: document.getElementById("jobStatus").value,
          };

          // Add employer information if available
          const userId = localStorage.getItem("userId");
          if (userId) {
            jobData.employerId = parseInt(userId);
          }

          // Basic validation
          if (
            !jobData.title ||
            !jobData.description ||
            !jobData.location ||
            !jobData.company
          ) {
            showMessage("Please fill in all required fields", "error");
            return;
          }

          try {
            const saveButton = document.getElementById("saveButton");
            saveButton.disabled = true;
            saveButton.textContent = isEditMode ? "Updating..." : "Creating...";

            const url = isEditMode ? `/api/jobs/${currentJobId}` : "/api/jobs";
            const method = isEditMode ? "PUT" : "POST";

            // Debug logging
            console.log("Making request to:", url);
            console.log("Method:", method);
            console.log("Headers:", {
              "Content-Type": "application/json",
              ...getAuthHeaders(),
            });
            console.log("Body:", JSON.stringify(jobData));

            const response = await fetch(url, {
              method: method,
              headers: {
                "Content-Type": "application/json",
                ...getAuthHeaders(),
              },
              body: JSON.stringify(jobData),
            });

            console.log("Response status:", response.status);
            console.log("Response headers:", response.headers);

            if (response.ok) {
              const result = await response.json();
              const message = isEditMode
                ? "Job updated successfully!"
                : "Job created successfully!";
              showMessage(message);

              // Redirect to dashboard after a short delay
              setTimeout(() => {
                navigateToPage("/dashboard");
              }, 2000);
            } else {
              const errorText = await response.text();
              console.error("Error response:", errorText);
              showMessage(
                `Failed to ${
                  isEditMode ? "update" : "create"
                } job: ${errorText}`,
                "error"
              );
            }
          } catch (error) {
            console.error("Error saving job:", error);
            showMessage(
              `Error ${isEditMode ? "updating" : "creating"} job: ${
                error.message
              }`,
              "error"
            );
          } finally {
            const saveButton = document.getElementById("saveButton");
            saveButton.disabled = false;
            saveButton.textContent = isEditMode ? "Update Job" : "Create Job";
          }
        }

        function resetForm() {
          document.getElementById("jobForm").reset();
          document.getElementById("messageContainer").innerHTML = "";
          if (!isEditMode) {
            document.getElementById("jobStatus").value = "OPEN";
          }
        }

        // Test authentication function
        async function testAuthentication() {
          console.log("Testing authentication...");
          try {
            const response = await fetch("/api/jobs", {
              method: "GET",
              headers: getAuthHeaders(),
            });

            console.log("Auth test response status:", response.status);

            if (response.ok) {
              console.log("Authentication test passed");
              return true;
            } else {
              console.error("Authentication test failed:", response.status);
              const errorText = await response.text();
              console.error("Error details:", errorText);
              return false;
            }
          } catch (error) {
            console.error("Authentication test error:", error);
            return false;
          }
        }

        // Initialize page on load
        window.addEventListener("load", function () {
          // Check authentication
          const token = getJwtToken();
          console.log("Page load - checking authentication");
          console.log("Token exists:", !!token);

          if (!token) {
            console.log("No token found, redirecting to login");
            window.location.href = "http://localhost:8083/login";
            return;
          }

          // Debug user info
          const userName = localStorage.getItem("userName");
          const userId = localStorage.getItem("userId");
          const userType = localStorage.getItem("userType");

          console.log("User info:", { userName, userId, userType });

          // Update user info in sidebar
          if (userName) {
            const userNameElement = document.getElementById("userName");
            const userAvatar = document.getElementById("userAvatar");

            if (userNameElement) {
              userNameElement.textContent = userName;
            }

            if (userAvatar) {
              userAvatar.textContent = userName.charAt(0).toUpperCase();
            }
          } else {
            console.warn("No userName found in localStorage");
          }

          // Extract token from URL if present
          const urlParams = new URLSearchParams(window.location.search);
          const urlToken = urlParams.get("token");
          if (urlToken) {
            console.log("Token found in URL, storing it");
            localStorage.setItem("authToken", urlToken);
            // Clean URL
            window.history.replaceState(
              {},
              document.title,
              window.location.pathname
            );
          }

          // Check if this is edit mode
          const editJobId = urlParams.get("edit");
          if (editJobId) {
            console.log("Edit mode detected for job ID:", editJobId);
            isEditMode = true;
            currentJobId = editJobId;

            // Update UI for edit mode
            document.getElementById("pageTitle").textContent = "Edit Job";
            document.getElementById("pageDescription").textContent =
              "Update the job details below";
            document.getElementById("saveButton").textContent = "Update Job";

            // Load job data
            loadJobData(editJobId);
          } else {
            console.log("Create mode detected");
          }

          // Test authentication after setup
          setTimeout(async () => {
            const authResult = await testAuthentication();
            if (!authResult) {
              showMessage(
                "Authentication issue detected. Please try logging in again.",
                "error"
              );
            }
          }, 1000);
        });
      </script>
    </div>
  </body>
</html>
