<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Listings & Applicants - Job Portal</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header h1 {
        color: #4a5568;
        font-size: 28px;
        font-weight: 600;
      }

      .nav-buttons {
        display: flex;
        gap: 15px;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease;
        font-size: 14px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      }

      .btn-secondary {
        background: rgba(74, 85, 104, 0.1);
        color: #4a5568;
        border: 1px solid rgba(74, 85, 104, 0.2);
      }

      .btn-secondary:hover {
        background: rgba(74, 85, 104, 0.2);
      }

      .filters {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .filter-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        align-items: end;
      }

      .filter-group {
        display: flex;
        flex-direction: column;
      }

      .filter-group label {
        margin-bottom: 5px;
        font-weight: 500;
        color: #4a5568;
      }

      .filter-group input,
      .filter-group select {
        padding: 10px;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        font-size: 14px;
      }

      .jobs-grid {
        display: grid;
        gap: 30px;
      }

      .job-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .job-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      }

      .job-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 20px;
      }

      .job-title {
        font-size: 24px;
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 5px;
      }

      .job-company {
        color: #718096;
        font-size: 16px;
      }

      .job-status {
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 500;
        text-transform: uppercase;
      }

      .status-open {
        background: rgba(72, 187, 120, 0.1);
        color: #38a169;
      }

      .status-closed {
        background: rgba(245, 101, 101, 0.1);
        color: #e53e3e;
      }

      .job-details {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        margin-bottom: 20px;
      }

      .detail-item {
        display: flex;
        flex-direction: column;
      }

      .detail-label {
        font-size: 12px;
        color: #718096;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 4px;
      }

      .detail-value {
        font-weight: 500;
        color: #2d3748;
      }

      .job-description {
        color: #4a5568;
        line-height: 1.6;
        margin-bottom: 20px;
        padding: 15px;
        background: rgba(74, 85, 104, 0.05);
        border-radius: 8px;
      }

      .applicants-section {
        margin-top: 25px;
        padding-top: 25px;
        border-top: 1px solid #e2e8f0;
      }

      .applicants-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .applicants-title {
        font-size: 18px;
        font-weight: 600;
        color: #2d3748;
      }

      .applicant-count {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 4px 12px;
        border-radius: 15px;
        font-size: 12px;
        font-weight: 500;
      }

      .applicants-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 15px;
      }

      .applicant-card {
        background: rgba(102, 126, 234, 0.05);
        border: 1px solid rgba(102, 126, 234, 0.1);
        border-radius: 10px;
        padding: 15px;
        transition: all 0.3s ease;
      }

      .applicant-card:hover {
        background: rgba(102, 126, 234, 0.1);
        border-color: rgba(102, 126, 234, 0.2);
      }

      .applicant-info {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 10px;
      }

      .applicant-id {
        font-weight: 600;
        color: #4a5568;
      }

      .application-status {
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 11px;
        font-weight: 500;
        text-transform: uppercase;
      }

      .status-applied {
        background: rgba(49, 130, 206, 0.1);
        color: #3182ce;
      }

      .status-reviewed {
        background: rgba(237, 137, 54, 0.1);
        color: #dd6b20;
      }

      .status-accepted {
        background: rgba(72, 187, 120, 0.1);
        color: #38a169;
      }

      .status-rejected {
        background: rgba(245, 101, 101, 0.1);
        color: #e53e3e;
      }

      .applied-date {
        color: #718096;
        font-size: 12px;
      }

      .no-applicants {
        text-align: center;
        color: #718096;
        font-style: italic;
        padding: 30px;
        background: rgba(74, 85, 104, 0.05);
        border-radius: 8px;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #718096;
      }

      .error {
        background: rgba(245, 101, 101, 0.1);
        color: #e53e3e;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .stat-number {
        font-size: 32px;
        font-weight: 700;
        color: #667eea;
        margin-bottom: 5px;
      }

      .stat-label {
        color: #718096;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      @media (max-width: 768px) {
        .container {
          padding: 15px;
        }

        .header {
          flex-direction: column;
          gap: 15px;
          text-align: center;
        }

        .filter-grid {
          grid-template-columns: 1fr;
        }

        .job-header {
          flex-direction: column;
          gap: 10px;
        }

        .job-details {
          grid-template-columns: 1fr;
        }

        .applicants-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Job Listings & Applicants</h1>
        <div class="nav-buttons">
          <button
            onclick="navigateToPage('/dashboard')"
            class="btn btn-secondary"
          >
            Dashboard
          </button>
          <button
            onclick="navigateToPage('/create-job')"
            class="btn btn-primary"
          >
            Create New Job
          </button>
          <button onclick="logout()" class="btn btn-secondary">Logout</button>
        </div>
      </div>

      <div id="statsSection" class="stats-grid" style="display: none">
        <div class="stat-card">
          <div class="stat-number" id="totalJobs">0</div>
          <div class="stat-label">Total Jobs</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalApplications">0</div>
          <div class="stat-label">Total Applications</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="openJobs">0</div>
          <div class="stat-label">Open Jobs</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="avgApplications">0</div>
          <div class="stat-label">Avg Applications/Job</div>
        </div>
      </div>

      <div class="filters">
        <div class="filter-grid">
          <div class="filter-group">
            <label for="statusFilter">Job Status</label>
            <select id="statusFilter" onchange="filterJobs()">
              <option value="">All Statuses</option>
              <option value="OPEN">Open</option>
              <option value="CLOSED">Closed</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="searchFilter">Search Jobs</label>
            <input
              type="text"
              id="searchFilter"
              placeholder="Search by title, company, location..."
              oninput="filterJobs()"
            />
          </div>
          <div class="filter-group">
            <label for="sortFilter">Sort By</label>
            <select id="sortFilter" onchange="filterJobs()">
              <option value="newest">Newest First</option>
              <option value="oldest">Oldest First</option>
              <option value="title">Title A-Z</option>
              <option value="applications">Most Applications</option>
            </select>
          </div>
          <div class="filter-group">
            <button onclick="refreshData()" class="btn btn-primary">
              Refresh Data
            </button>
          </div>
        </div>
      </div>

      <div id="errorMessage" class="error" style="display: none"></div>
      <div id="loadingMessage" class="loading" style="display: none">
        Loading jobs and applications...
      </div>

      <div id="jobsContainer" class="jobs-grid">
        <!-- Jobs will be loaded here -->
      </div>
    </div>

    <script>
      let allJobs = [];
      let allApplications = {};

      // JWT utility functions
      function getJwtToken() {
        return (
          localStorage.getItem("authToken") ||
          localStorage.getItem("jwtToken") ||
          sessionStorage.getItem("authToken")
        );
      }

      function getAuthHeaders() {
        const token = getJwtToken();
        return token ? { Authorization: `Bearer ${token}` } : {};
      }

      function removeJwtToken() {
        localStorage.removeItem("authToken");
        localStorage.removeItem("jwtToken");
        sessionStorage.removeItem("authToken");
      }

      function navigateToPage(page) {
        const token = getJwtToken();
        if (token) {
          window.location.href = `${page}?token=${encodeURIComponent(token)}`;
        } else {
          // For pages that require authentication, redirect to login first
          if (
            page === "/dashboard" ||
            page === "/create-job" ||
            page === "/profile"
          ) {
            window.location.href = "http://localhost:8083/auth/login";
          } else {
            window.location.href = page;
          }
        }
      }

      async function logout() {
        const token = getJwtToken();
        if (token) {
          removeJwtToken();
          window.location.href = "http://localhost:8083/auth/login";
        } else {
          // If not logged in, just redirect to login
          window.location.href = "http://localhost:8083/auth/login";
        }
      }

      // Data loading functions
      async function loadJobs() {
        try {
          const response = await fetch("/api/jobs", {
            headers: getAuthHeaders(),
          });

          if (response.ok) {
            return await response.json();
          } else {
            throw new Error("Failed to load jobs");
          }
        } catch (error) {
          console.error("Error loading jobs:", error);
          throw error;
        }
      }

      async function loadApplicationsForJob(jobId) {
        try {
          const headers = getAuthHeaders();

          const response = await fetch(`/api/jobs/${jobId}/applications`, {
            headers: headers,
          });

          if (response.ok) {
            const applications = await response.json();
            return applications;
          } else if (response.status === 401) {
            throw new Error("Authentication required");
          } else {
            return []; // Return empty array if no applications or other error
          }
        } catch (error) {
          console.error(`Error loading applications for job ${jobId}:`, error);
          return []; // Return empty array on error
        }
      }

      async function loadAllData() {
        const loadingEl = document.getElementById("loadingMessage");
        const errorEl = document.getElementById("errorMessage");

        loadingEl.style.display = "block";
        errorEl.style.display = "none";

        try {
          // Load jobs first
          allJobs = await loadJobs();

          // Load applications for each job
          allApplications = {};

          for (const job of allJobs) {
            allApplications[job.jobId] = await loadApplicationsForJob(
              job.jobId
            );
          }

          updateStats();
          renderJobs();
        } catch (error) {
          console.error("Error loading data:", error);
          errorEl.textContent = `Error: ${error.message}`;
          errorEl.style.display = "block";
        } finally {
          loadingEl.style.display = "none";
        }
      }

      function updateStats() {
        const totalJobs = allJobs.length;
        const openJobs = allJobs.filter((job) => job.status === "OPEN").length;
        const totalApplications = Object.values(allApplications).reduce(
          (sum, apps) => sum + apps.length,
          0
        );
        const avgApplications =
          totalJobs > 0 ? (totalApplications / totalJobs).toFixed(1) : 0;

        document.getElementById("totalJobs").textContent = totalJobs;
        document.getElementById("openJobs").textContent = openJobs;
        document.getElementById("totalApplications").textContent =
          totalApplications;
        document.getElementById("avgApplications").textContent =
          avgApplications;
        document.getElementById("statsSection").style.display = "grid";
      }

      function filterJobs() {
        const statusFilter = document.getElementById("statusFilter").value;
        const searchFilter = document
          .getElementById("searchFilter")
          .value.toLowerCase();
        const sortFilter = document.getElementById("sortFilter").value;

        let filteredJobs = allJobs.filter((job) => {
          const matchesStatus = !statusFilter || job.status === statusFilter;
          const matchesSearch =
            !searchFilter ||
            job.title.toLowerCase().includes(searchFilter) ||
            job.company.toLowerCase().includes(searchFilter) ||
            job.location.toLowerCase().includes(searchFilter) ||
            job.description.toLowerCase().includes(searchFilter);

          return matchesStatus && matchesSearch;
        });

        // Sort jobs
        filteredJobs.sort((a, b) => {
          switch (sortFilter) {
            case "oldest":
              return new Date(a.postedDate) - new Date(b.postedDate);
            case "title":
              return a.title.localeCompare(b.title);
            case "applications":
              const aApps = allApplications[a.jobId]?.length || 0;
              const bApps = allApplications[b.jobId]?.length || 0;
              return bApps - aApps;
            case "newest":
            default:
              return new Date(b.postedDate) - new Date(a.postedDate);
          }
        });

        renderJobs(filteredJobs);
      }

      function renderJobs(jobsToRender = allJobs) {
        const container = document.getElementById("jobsContainer");

        if (jobsToRender.length === 0) {
          container.innerHTML =
            '<div class="no-applicants">No jobs found matching your criteria.</div>';
          return;
        }

        container.innerHTML = jobsToRender
          .map((job) => {
            const applications = allApplications[job.jobId] || [];
            return createJobCard(job, applications);
          })
          .join("");
      }

      function createJobCard(job, applications) {
        const statusClass = job.status.toLowerCase();
        const applicantCards =
          applications.length > 0
            ? applications.map((app) => createApplicantCard(app)).join("")
            : '<div class="no-applicants">No applications yet</div>';

        return `
                <div class="job-card">
                    <div class="job-header">
                        <div>
                            <div class="job-title">${escapeHtml(
                              job.title
                            )}</div>
                            <div class="job-company">${escapeHtml(
                              job.company
                            )}</div>
                        </div>
                        <div class="job-status status-${statusClass}">${
          job.status
        }</div>
                    </div>

                    <div class="job-details">
                        <div class="detail-item">
                            <div class="detail-label">Location</div>
                            <div class="detail-value">${escapeHtml(
                              job.location
                            )}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Posted Date</div>
                            <div class="detail-value">${formatDate(
                              job.postedDate
                            )}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Salary Range</div>
                            <div class="detail-value">₹${formatSalary(
                              job.salaryMin
                            )} - ₹${formatSalary(job.salaryMax)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Job ID</div>
                            <div class="detail-value">#${job.jobId}</div>
                        </div>
                    </div>

                    <div class="job-description">
                        ${escapeHtml(job.description)}
                    </div>

                    <div class="applicants-section">
                        <div class="applicants-header">
                            <div class="applicants-title">Applications</div>
                            <div class="applicant-count">${
                              applications.length
                            } applicant${
          applications.length !== 1 ? "s" : ""
        }</div>
                        </div>
                        <div class="applicants-grid">
                            ${applicantCards}
                        </div>
                    </div>
                </div>
            `;
      }

      function createApplicantCard(application) {
        const statusClass = application.status.toLowerCase();
        return `
                <div class="applicant-card">
                    <div class="applicant-info">
                        <div class="applicant-id">Applicant #${
                          application.applicantId
                        }</div>
                        <div class="application-status status-${statusClass}">${
          application.status
        }</div>
                    </div>
                    <div class="applied-date">Applied: ${formatDate(
                      application.appliedDate
                    )}</div>
                    ${
                      application.coverLetter
                        ? `<div style="margin-top: 8px; font-size: 12px; color: #718096;">Cover Letter: ${escapeHtml(
                            application.coverLetter.substring(0, 100)
                          )}${
                            application.coverLetter.length > 100 ? "..." : ""
                          }</div>`
                        : ""
                    }
                </div>
            `;
      }

      // Utility functions
      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      function formatDate(dateString) {
        return new Date(dateString).toLocaleDateString("en-US", {
          year: "numeric",
          month: "short",
          day: "numeric",
        });
      }

      function formatSalary(amount) {
        if (amount >= 100000) {
          return (amount / 100000).toFixed(1) + "L";
        }
        return amount.toLocaleString();
      }

      function refreshData() {
        loadAllData();
      }

      // Check authentication and load data on page load
      window.addEventListener("load", function () {
        // Extract token from URL if present and store it
        const urlParams = new URLSearchParams(window.location.search);
        const urlToken = urlParams.get("token");
        if (urlToken) {
          localStorage.setItem("authToken", urlToken);
          // Clean URL
          window.history.replaceState(
            {},
            document.title,
            window.location.pathname
          );
        }

        // Load data regardless of authentication status
        // since job listings are public
        loadAllData();
      });
    </script>
  </body>
</html>
