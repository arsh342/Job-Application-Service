<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Details - Job Portal</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .job-details {
        border: 1px solid #ccc;
        padding: 20px;
        margin-bottom: 20px;
      }
      .job-actions {
        margin: 20px 0;
      }
      .applications-section {
        border: 1px solid #ddd;
        padding: 20px;
      }
      .application-item {
        border-bottom: 1px solid #eee;
        padding: 10px 0;
      }
      .status-badge {
        padding: 3px 8px;
        border-radius: 3px;
        font-size: 12px;
      }
      .status-applied {
        background-color: #e3f2fd;
        color: #1976d2;
      }
      .status-shortlisted {
        background-color: #fff3e0;
        color: #f57c00;
      }
      .status-rejected {
        background-color: #ffebee;
        color: #d32f2f;
      }
      .status-hired {
        background-color: #e8f5e8;
        color: #388e3c;
      }
      .edit-form {
        display: none;
        border: 1px solid #ccc;
        padding: 20px;
        margin-top: 20px;
      }
      input,
      textarea,
      select,
      button {
        margin: 5px 0;
        padding: 8px;
      }
      button {
        padding: 10px 15px;
        margin: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Job Details</h1>
      <div>
        <button onclick="window.location.href='/dashboard'">
          Back to Dashboard
        </button>
        <button onclick="logout()">Logout</button>
      </div>
    </div>

    <div id="jobDetails" class="job-details">
      <!-- Job details will be loaded here -->
    </div>

    <div class="job-actions">
      <button onclick="toggleEditForm()">Edit Job</button>
      <button
        onclick="deleteJob()"
        style="background-color: #f44336; color: white"
      >
        Delete Job
      </button>
    </div>

    <div id="editForm" class="edit-form">
      <h3>Edit Job</h3>
      <form id="jobEditForm">
        <div>
          <label>Title:</label>
          <input type="text" id="editTitle" required />
        </div>
        <div>
          <label>Description:</label>
          <textarea id="editDescription" rows="4" required></textarea>
        </div>
        <div>
          <label>Location:</label>
          <input type="text" id="editLocation" required />
        </div>
        <div>
          <label>Salary:</label>
          <input type="number" id="editSalary" step="0.01" />
        </div>
        <div>
          <label>Status:</label>
          <select id="editStatus">
            <option value="OPEN">Open</option>
            <option value="CLOSED">Closed</option>
          </select>
        </div>
        <button type="button" onclick="updateJob()">Update Job</button>
        <button type="button" onclick="toggleEditForm()">Cancel</button>
      </form>
    </div>

    <div class="applications-section">
      <h2>Applications for this Job</h2>
      <div id="applicationsList">
        <!-- Applications will be loaded here -->
      </div>
    </div>

    <script>
      let currentJobId = null;
      let currentJob = null;

      window.addEventListener("load", async function () {
        // Get job ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        currentJobId = urlParams.get("id");

        if (!currentJobId) {
          alert("Job ID not provided");
          window.location.href = "/dashboard";
          return;
        }

        // Check authentication
        try {
          const authResponse = await fetch("/api/auth/profile");
          if (!authResponse.ok) {
            window.location.href = "/login";
            return;
          }
        } catch (error) {
          window.location.href = "/login";
          return;
        }

        await loadJobDetails();
        await loadApplications();
      });

      async function loadJobDetails() {
        try {
          const response = await fetch(`/api/jobs/${currentJobId}`);
          if (response.ok) {
            currentJob = await response.json();
            displayJobDetails(currentJob);
          } else {
            alert("Failed to load job details");
            window.location.href = "/dashboard";
          }
        } catch (error) {
          alert("Error loading job details");
          window.location.href = "/dashboard";
        }
      }

      function displayJobDetails(job) {
        const jobDetails = document.getElementById("jobDetails");
        jobDetails.innerHTML = `
                <h2>${job.title}</h2>
                <p><strong>Company:</strong> ${job.companyName}</p>
                <p><strong>Location:</strong> ${job.location}</p>
                <p><strong>Salary:</strong> $${
                  job.salary || "Not specified"
                }</p>
                <p><strong>Status:</strong> <span class="status-badge status-${job.status.toLowerCase()}">${
          job.status
        }</span></p>
                <p><strong>Posted Date:</strong> ${job.postedDate}</p>
                <div>
                    <strong>Description:</strong>
                    <p>${job.description}</p>
                </div>
            `;

        // Populate edit form
        document.getElementById("editTitle").value = job.title;
        document.getElementById("editDescription").value = job.description;
        document.getElementById("editLocation").value = job.location;
        document.getElementById("editSalary").value = job.salary || "";
        document.getElementById("editStatus").value = job.status;
      }

      async function loadApplications() {
        try {
          const response = await fetch(
            `/api/jobs/${currentJobId}/applications`
          );
          if (response.ok) {
            const applications = await response.json();
            displayApplications(applications);
          } else {
            document.getElementById("applicationsList").innerHTML =
              "<p>Failed to load applications</p>";
          }
        } catch (error) {
          document.getElementById("applicationsList").innerHTML =
            "<p>Error loading applications</p>";
        }
      }

      function displayApplications(applications) {
        const applicationsList = document.getElementById("applicationsList");

        if (applications.length === 0) {
          applicationsList.innerHTML = "<p>No applications yet.</p>";
          return;
        }

        applicationsList.innerHTML = applications
          .map(
            (app) => `
                <div class="application-item">
                    <h4>${app.applicantName}</h4>
                    <p><strong>Email:</strong> ${app.applicantEmail}</p>
                    <p><strong>Applied Date:</strong> ${app.appliedDate}</p>
                    <p><strong>Status:</strong> <span class="status-badge status-${app.status.toLowerCase()}">${
              app.status
            }</span></p>
                    <div>
                        <button onclick="updateApplicationStatus(${
                          app.applicationId
                        }, 'SHORTLISTED')">Shortlist</button>
                        <button onclick="updateApplicationStatus(${
                          app.applicationId
                        }, 'REJECTED')">Reject</button>
                        <button onclick="updateApplicationStatus(${
                          app.applicationId
                        }, 'HIRED')">Hire</button>
                    </div>
                </div>
            `
          )
          .join("");
      }

      async function updateApplicationStatus(applicationId, status) {
        try {
          const response = await fetch(
            `http://localhost:8082/api/applications/${applicationId}/status`,
            {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ status: status }),
            }
          );

          if (response.ok) {
            alert(`Application ${status.toLowerCase()} successfully!`);
            await loadApplications();
          } else {
            alert("Failed to update application status");
          }
        } catch (error) {
          alert("Error updating application status");
        }
      }

      function toggleEditForm() {
        const editForm = document.getElementById("editForm");
        editForm.style.display =
          editForm.style.display === "none" ? "block" : "none";
      }

      async function updateJob() {
        const jobData = {
          title: document.getElementById("editTitle").value,
          description: document.getElementById("editDescription").value,
          location: document.getElementById("editLocation").value,
          salary:
            parseFloat(document.getElementById("editSalary").value) || null,
          status: document.getElementById("editStatus").value,
        };

        try {
          const response = await fetch(`/api/jobs/${currentJobId}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(jobData),
          });

          if (response.ok) {
            alert("Job updated successfully!");
            await loadJobDetails();
            toggleEditForm();
          } else {
            const error = await response.text();
            alert("Failed to update job: " + error);
          }
        } catch (error) {
          alert("Error updating job: " + error.message);
        }
      }

      async function deleteJob() {
        if (
          !confirm(
            "Are you sure you want to delete this job? This action cannot be undone."
          )
        ) {
          return;
        }

        try {
          const response = await fetch(`/api/jobs/${currentJobId}`, {
            method: "DELETE",
          });

          if (response.ok) {
            alert("Job deleted successfully!");
            window.location.href = "/dashboard";
          } else {
            alert("Failed to delete job");
          }
        } catch (error) {
          alert("Error deleting job: " + error.message);
        }
      }

      async function logout() {
        try {
          await fetch("/api/auth/logout", { method: "POST" });
          window.location.href = "/login";
        } catch (error) {
          window.location.href = "/login";
        }
      }
    </script>
  </body>
</html>
