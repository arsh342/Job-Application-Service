<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Portal - Employer Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
      }

      body {
        background: #f5f7fa;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }

      .layout {
        display: flex;
        min-height: 100vh;
      }

      /* Sidebar */
      .sidebar {
        width: 280px;
        background: white;
        border-right: 1px solid #e5e9f2;
        position: fixed;
        height: 100vh;
        overflow-y: auto;
        z-index: 1000;
      }

      .sidebar-header {
        padding: 24px;
        border-bottom: 1px solid #e5e9f2;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 20px;
        font-weight: 700;
        color: #1f2937;
      }

      .logo-icon {
        width: 32px;
        height: 32px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 16px 24px;
        border-bottom: 1px solid #e5e9f2;
      }

      .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
      }

      .user-details h4 {
        font-size: 14px;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 2px;
      }

      .user-details p {
        font-size: 12px;
        color: #6b7280;
      }

      .nav-menu {
        padding: 16px 0;
      }

      .nav-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 24px;
        color: #6b7280;
        text-decoration: none;
        transition: all 0.2s ease;
        cursor: pointer;
        border: none;
        background: none;
        width: 100%;
        text-align: left;
        font-size: 14px;
      }

      .nav-item:hover {
        background: #f8fafc;
        color: #374151;
      }

      .nav-item.active {
        background: #f0f9ff;
        color: #0ea5e9;
        border-right: 3px solid #0ea5e9;
      }

      .nav-icon {
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Main Content */
      .main-content {
        flex: 1;
        margin-left: 280px;
        padding: 32px;
      }

      .main-content {
        flex: 1;
        margin-left: 280px;
        padding: 32px;
      }

      .page-header {
        margin-bottom: 32px;
      }

      .page-title {
        font-size: 28px;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 8px;
      }

      .page-subtitle {
        font-size: 16px;
        color: #6b7280;
      }

      /* Stats Cards */
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 24px;
        margin-bottom: 32px;
      }

      .stat-card {
        background: white;
        border-radius: 16px;
        padding: 24px;
        border: 1px solid #e5e9f2;
        position: relative;
        overflow: hidden;
      }

      .stat-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      }

      .stat-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 16px;
      }

      .stat-icon {
        width: 48px;
        height: 48px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-weight: bold;
        color: white;
      }

      .stat-icon.blue {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .stat-icon.green {
        background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
      }
      .stat-icon.orange {
        background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      }
      .stat-icon.purple {
        background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      }

      .stat-number {
        font-size: 32px;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 4px;
      }

      .stat-label {
        font-size: 14px;
        color: #6b7280;
        font-weight: 500;
      }

      /* Content Grid */
      .content-grid {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 32px;
        margin-bottom: 32px;
      }

      .card {
        background: white;
        border-radius: 16px;
        border: 1px solid #e5e9f2;
        overflow: hidden;
      }

      .card-header {
        padding: 24px;
        border-bottom: 1px solid #e5e9f2;
        display: flex;
        align-items: center;
        justify-content: between;
      }

      .card-title {
        font-size: 18px;
        font-weight: 600;
        color: #1f2937;
      }

      .card-content {
        padding: 24px;
      }

      /* Chart Area */
      .chart-container {
        height: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f8fafc;
        border-radius: 12px;
        margin-bottom: 16px;
      }

      .chart-placeholder {
        color: #6b7280;
        font-size: 14px;
      }

      /* Chart Bars */
      .chart-bar {
        display: flex;
        align-items: center;
        margin-bottom: 16px;
        gap: 12px;
      }

      .chart-bar-label {
        font-weight: 500;
        color: #374151;
        min-width: 100px;
        font-size: 14px;
      }

      .chart-bar-container {
        flex: 1;
        height: 20px;
        background: #f3f4f6;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
      }

      .chart-bar-fill {
        height: 100%;
        background: linear-gradient(90deg, #3b82f6, #2563eb);
        border-radius: 10px;
        transition: width 0.5s ease;
      }

      .chart-bar-value {
        font-weight: 600;
        color: #1f2937;
        min-width: 40px;
        text-align: right;
        font-size: 14px;
      }

      /* Job List */
      .job-item {
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 16px 0;
        border-bottom: 1px solid #f3f4f6;
      }

      .job-item:last-child {
        border-bottom: none;
      }

      .job-logo {
        width: 40px;
        height: 40px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        color: white;
        font-size: 14px;
      }

      .job-details h4 {
        font-size: 14px;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 4px;
      }

      .job-details p {
        font-size: 12px;
        color: #6b7280;
      }

      .job-meta {
        margin-left: auto;
        text-align: right;
      }

      .job-type {
        font-size: 12px;
        color: #6b7280;
        margin-bottom: 2px;
      }

      .job-location {
        font-size: 12px;
        color: #9ca3af;
      }

      /* Buttons */
      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      }

      .btn-secondary {
        background: #f8fafc;
        color: #374151;
        border: 1px solid #e5e9f2;
      }

      .btn-secondary:hover {
        background: #f1f5f9;
      }

      /* Responsive */
      @media (max-width: 1024px) {
        .sidebar {
          transform: translateX(-100%);
        }

        .main-content {
          margin-left: 0;
        }

        .content-grid {
          grid-template-columns: 1fr;
        }

        .stats-grid {
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <!-- Include shared sidebar -->
      <div th:replace="shared/sidebar :: sidebar"></div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="page-header">
          <h1 class="page-title">Dashboard</h1>
          <p class="page-subtitle">
            Welcome! Here's what's happening with your job postings.
          </p>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-header">
              <div class="stat-icon blue">💼</div>
            </div>
            <div class="stat-number" id="totalJobs">0</div>
            <div class="stat-label">Posted Jobs</div>
          </div>

          <div class="stat-card">
            <div class="stat-header">
              <div class="stat-icon green">👥</div>
            </div>
            <div class="stat-number" id="totalApplications">0</div>
            <div class="stat-label">Applications</div>
          </div>

          <div class="stat-card">
            <div class="stat-header">
              <div class="stat-icon orange">⭐</div>
            </div>
            <div class="stat-number" id="activeJobs">0</div>
            <div class="stat-label">Active Jobs</div>
          </div>

          <div class="stat-card">
            <div class="stat-header">
              <div class="stat-icon purple">�</div>
            </div>
            <div class="stat-number" id="newApplications">0</div>
            <div class="stat-label">New Applications</div>
          </div>
        </div>

        <!-- Content Grid -->
        <div class="content-grid">
          <!-- Chart Section -->
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Application Views</h3>
            </div>
            <div class="card-content">
              <div class="chart-container">
                <div id="applicationsChart" class="chart-container">
                  <p style="text-align: center; color: #6c757d; margin: 50px 0">
                    Loading chart...
                  </p>
                </div>
              </div>
            </div>
          </div>

          <!-- Recent Jobs -->
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Recent Jobs</h3>
            </div>
            <div class="card-content" id="recentJobs">
              <!-- Jobs will be loaded here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Include shared sidebar script -->
    <div th:replace="shared/sidebar :: sidebar-script"></div>

    <script>
      let currentEmployerId = null;
      let currentEmployer = null;

      // Additional JWT utility functions (supplementing sidebar)
      function setJwtToken(token) {
        localStorage.setItem("authToken", token);
        localStorage.setItem("jwtToken", token); // Keep for compatibility
      }

      function getAuthHeaders() {
        const token = getJwtToken();
        return token ? { Authorization: `Bearer ${token}` } : {};
      }

      // Check authentication on page load
      window.addEventListener("load", async function () {
        // First check if token is passed via URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const urlToken = urlParams.get("token");

        if (urlToken) {
          // Store token from URL parameter
          setJwtToken(urlToken);
          // Clean URL by removing token parameter
          window.history.replaceState(
            {},
            document.title,
            window.location.pathname
          );
        }

        const token = getJwtToken();
        if (!token) {
          window.location.href = "http://localhost:8083/login";
          return;
        }

        try {
          // Extract user info from stored token data
          const userType = localStorage.getItem("userType");
          const userName = localStorage.getItem("userName");
          const userId = localStorage.getItem("userId");

          if (userType && userName && userId) {
            // Use stored user information
            currentEmployer = {
              employerId: parseInt(userId),
              name: userName,
              userType: userType,
            };
            currentEmployerId = parseInt(userId);

            // Update user info in sidebar
            updateUserInfo();

            document.getElementById("userName").textContent = userName;
            await loadDashboardData();
            return;
          }

          // Only validate with auth service if we don't have stored user info
          try {
            const response = await fetch(
              "http://localhost:8083/api/auth/validate",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  ...getAuthHeaders(),
                },
              }
            );

            if (response.ok) {
              const userData = await response.json();
              if (userData.valid) {
                currentEmployer = {
                  employerId: userData.userId,
                  name: userData.name,
                  userType: userData.userType,
                };
                currentEmployerId = userData.userId;

                // Store user info for future use
                localStorage.setItem("userType", userData.userType);
                localStorage.setItem("userName", userData.name);
                localStorage.setItem("userId", userData.userId.toString());

                document.getElementById("userName").textContent = userData.name;
                await loadDashboardData();
                return;
              }
            }
          } catch (validationError) {
            console.warn(
              "Token validation failed, but continuing with stored info"
            );
          }

          // If validation fails but we have a token, continue anyway
          // This provides better UX when services are temporarily unavailable
          if (token) {
            console.log(
              "Continuing with existing token despite validation failure"
            );
            return;
          }

          throw new Error("No valid authentication found");
        } catch (error) {
          console.error("Authentication error:", error);
          removeJwtToken();
          window.location.href = "http://localhost:8083/login";
        }
      });

      async function loadDashboardData() {
        if (!currentEmployerId) return;

        try {
          // Load jobs and their statistics
          await Promise.all([
            loadJobs(),
            loadJobStatistics(),
            loadRecentApplications(),
            displayRecentJobs(),
            updateUserInfo(),
          ]);
        } catch (error) {
          console.error("Failed to load dashboard data:", error);
        }
      }

      async function loadJobs() {
        if (!currentEmployerId) return;

        try {
          const response = await fetch(
            `/api/employers/${currentEmployerId}/jobs`,
            {
              headers: getAuthHeaders(),
            }
          );
          if (response.ok) {
            const jobs = await response.json();
            displayJobs(jobs);
            return jobs;
          }
        } catch (error) {
          console.error("Failed to load jobs:", error);
          return [];
        }
      }

      async function loadJobStatistics() {
        if (!currentEmployerId) return;

        try {
          const response = await fetch(
            `/api/employers/${currentEmployerId}/jobs`,
            {
              headers: getAuthHeaders(),
            }
          );

          if (response.ok) {
            const jobs = await response.json();

            // Calculate statistics
            const totalJobs = jobs.length;
            const activeJobs = jobs.filter(
              (job) => job.status === "OPEN"
            ).length;

            // Load application counts for each job
            let totalApplications = 0;
            let newApplications = 0;
            const applicationData = [];

            for (const job of jobs) {
              try {
                const appResponse = await fetch(
                  `/api/jobs/${job.jobId}/applications`,
                  {
                    headers: getAuthHeaders(),
                  }
                );
                if (appResponse.ok) {
                  const applications = await appResponse.json();
                  totalApplications += applications.length;

                  // Count new applications (last 7 days)
                  const weekAgo = new Date();
                  weekAgo.setDate(weekAgo.getDate() - 7);
                  const newApps = applications.filter(
                    (app) => new Date(app.appliedDate) > weekAgo
                  ).length;
                  newApplications += newApps;

                  applicationData.push({
                    jobTitle:
                      job.title.length > 15
                        ? job.title.substring(0, 15) + "..."
                        : job.title,
                    applications: applications.length,
                  });
                }
              } catch (error) {
                console.error(
                  `Failed to load applications for job ${job.jobId}:`,
                  error
                );
              }
            }

            // Update statistics
            document.getElementById("totalJobs").textContent = totalJobs;
            document.getElementById("activeJobs").textContent = activeJobs;
            document.getElementById("totalApplications").textContent =
              totalApplications;
            document.getElementById("newApplications").textContent =
              newApplications;

            // Create chart
            createApplicationsChart(applicationData);
          }
        } catch (error) {
          console.error("Failed to load job statistics:", error);
        }
      }

      function createApplicationsChart(data) {
        const chartContainer = document.getElementById("applicationsChart");
        chartContainer.innerHTML = "";

        if (data.length === 0) {
          chartContainer.innerHTML =
            '<p style="text-align: center; color: #6c757d; margin: 50px 0;">No job data available</p>';
          return;
        }

        const maxApplications = Math.max(
          ...data.map((item) => item.applications),
          1
        );

        data.slice(0, 8).forEach((item) => {
          // Show only first 8 jobs
          const barContainer = document.createElement("div");
          barContainer.className = "chart-bar";

          const label = document.createElement("div");
          label.className = "chart-bar-label";
          label.textContent =
            item.jobTitle.length > 12
              ? item.jobTitle.substring(0, 12) + "..."
              : item.jobTitle;

          const barWrapper = document.createElement("div");
          barWrapper.className = "chart-bar-container";

          const barFill = document.createElement("div");
          barFill.className = "chart-bar-fill";
          const percentage = (item.applications / maxApplications) * 100;
          barFill.style.width = `${percentage}%`;

          const value = document.createElement("div");
          value.className = "chart-bar-value";
          value.textContent = item.applications;

          barWrapper.appendChild(barFill);
          barContainer.appendChild(label);
          barContainer.appendChild(barWrapper);
          barContainer.appendChild(value);
          chartContainer.appendChild(barContainer);
        });
      }

      async function loadRecentApplications() {
        if (!currentEmployerId) return;

        try {
          const response = await fetch(
            `/api/employers/${currentEmployerId}/jobs`,
            {
              headers: getAuthHeaders(),
            }
          );

          if (response.ok) {
            const jobs = await response.json();
            const allApplications = [];

            for (const job of jobs) {
              try {
                const appResponse = await fetch(
                  `/api/jobs/${job.jobId}/applications`,
                  {
                    headers: getAuthHeaders(),
                  }
                );
                if (appResponse.ok) {
                  const applications = await appResponse.json();
                  applications.forEach((app) => {
                    allApplications.push({
                      ...app,
                      jobTitle: job.title,
                    });
                  });
                }
              } catch (error) {
                console.error(
                  `Failed to load applications for job ${job.jobId}:`,
                  error
                );
              }
            }

            // Sort by application date (most recent first)
            allApplications.sort(
              (a, b) => new Date(b.appliedDate) - new Date(a.appliedDate)
            );

            displayRecentApplications(allApplications.slice(0, 5)); // Show last 5 applications
          }
        } catch (error) {
          console.error("Failed to load recent applications:", error);
        }
      }

      function displayRecentApplications(applications) {
        const container = document.getElementById("recentApplicationsList");
        container.innerHTML = "";

        if (applications.length === 0) {
          container.innerHTML =
            '<div style="padding: 20px; text-align: center; color: #6c757d;">No recent applications</div>';
          return;
        }

        applications.forEach((app) => {
          const item = document.createElement("div");
          item.className = "application-item";

          const statusClass = app.status
            ? `status-${app.status.toLowerCase()}`
            : "status-pending";

          item.innerHTML = `
            <div class="application-info">
              <h4>${app.applicantName || "Anonymous"}</h4>
              <p>Applied for: ${app.jobTitle}</p>
              <p>Date: ${new Date(app.appliedDate).toLocaleDateString()}</p>
            </div>
            <div class="application-status ${statusClass}">
              ${app.status || "Pending"}
            </div>
          `;

          container.appendChild(item);
        });
      }

      function displayJobs(jobs) {
        const jobsList = document.getElementById("jobsList");
        jobsList.innerHTML = "";

        if (jobs.length === 0) {
          jobsList.innerHTML =
            "<p>No jobs posted yet. <a href='/create-job'>Create your first job</a></p>";
          return;
        }

        jobs.forEach(async (job) => {
          const jobDiv = document.createElement("div");
          jobDiv.className = "job-item";

          // Get application count for this job
          let applicationCount = 0;
          try {
            const appResponse = await fetch(
              `/api/jobs/${job.jobId}/applications`,
              {
                headers: getAuthHeaders(),
              }
            );
            if (appResponse.ok) {
              const applications = await appResponse.json();
              applicationCount = applications.length;
            }
          } catch (error) {
            console.error(
              `Failed to load applications for job ${job.jobId}:`,
              error
            );
          }

          jobDiv.innerHTML = `
            <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px;">
              <div>
                <h3>${job.title}</h3>
                <p><strong>Company:</strong> ${job.company}</p>
              </div>
              <div style="text-align: right;">
                <div style="background: #e9ecef; padding: 8px 12px; border-radius: 4px; margin-bottom: 5px;">
                  <strong>${applicationCount}</strong> Application${
            applicationCount !== 1 ? "s" : ""
          }
                </div>
                <div class="status-badge ${
                  job.status === "OPEN" ? "status-open" : "status-closed"
                }">
                  ${job.status}
                </div>
              </div>
            </div>
            <p><strong>Description:</strong> ${job.description}</p>
            <p><strong>Location:</strong> ${job.location}</p>
            <p><strong>Salary:</strong> $${
              job.salaryMin && job.salaryMax
                ? `${job.salaryMin} - ${job.salaryMax}`
                : job.salaryMin
                ? `${job.salaryMin}+`
                : job.salaryMax
                ? `Up to ${job.salaryMax}`
                : "Not specified"
            }</p>
            <p><strong>Posted:</strong> ${new Date(
              job.postedDate
            ).toLocaleDateString()}</p>
            <div class="job-actions">
              <button class="btn btn-secondary" onclick="editJob(${
                job.jobId
              })">Edit Job</button>
              <button class="btn btn-primary" onclick="viewApplications(${
                job.jobId
              })">View Applications (${applicationCount})</button>
              <button class="btn btn-danger" onclick="deleteJob(${
                job.jobId
              })">Delete</button>
            </div>
          `;
          jobsList.appendChild(jobDiv);
        });
      }

      function editJob(jobId) {
        const token = getJwtToken();
        if (token) {
          window.location.href = `/create-job?edit=${jobId}&token=${encodeURIComponent(
            token
          )}`;
        } else {
          window.location.href = `/create-job?edit=${jobId}`;
        }
      }

      async function deleteJob(jobId) {
        if (!confirm("Are you sure you want to delete this job?")) return;

        try {
          const response = await fetch(`/api/jobs/${jobId}`, {
            method: "DELETE",
            headers: getAuthHeaders(),
          });
          if (response.ok) {
            alert("Job deleted successfully!");
            await loadDashboardData(); // Reload all dashboard data
          } else {
            alert("Failed to delete job");
          }
        } catch (error) {
          alert("Failed to delete job: " + error.message);
        }
      }

      async function viewApplications(jobId) {
        const token = getJwtToken();
        if (token) {
          window.location.href = `/job-listings?jobId=${jobId}&token=${encodeURIComponent(
            token
          )}`;
        } else {
          window.location.href = `/job-listings?jobId=${jobId}`;
        }
      }

      async function displayRecentJobs() {
        if (!currentEmployerId) return;

        try {
          const jobs = await loadEmployerJobs();
          const recentJobs = jobs.slice(0, 5); // Show latest 5 jobs

          const recentJobsContainer = document.getElementById("recentJobs");
          if (recentJobs.length === 0) {
            recentJobsContainer.innerHTML =
              '<p style="color: #6b7280; text-align: center;">No jobs posted yet</p>';
            return;
          }

          const colors = [
            "#667eea",
            "#84fab0",
            "#fa709a",
            "#a8edea",
            "#ffeaa7",
          ];

          recentJobsContainer.innerHTML = recentJobs
            .map(
              (job, index) => `
            <div class="job-item">
              <div class="job-logo" style="background: ${
                colors[index % colors.length]
              }">
                ${job.company ? job.company.charAt(0).toUpperCase() : "J"}
              </div>
              <div class="job-details">
                <h4>${job.title}</h4>
                <p>${job.company} • ${job.location}</p>
              </div>
              <div class="job-meta">
                <div class="job-type">${job.status}</div>
                <div class="job-location">${new Date(
                  job.postedDate || Date.now()
                ).toLocaleDateString()}</div>
              </div>
            </div>
          `
            )
            .join("");
        } catch (error) {
          console.error("Error loading recent jobs:", error);
        }
      }

      async function updateUserInfo() {
        if (currentEmployer) {
          const userName = document.getElementById("userName");
          const userAvatar = document.getElementById("userAvatar");

          if (userName && currentEmployer.name) {
            userName.textContent = currentEmployer.name;
          }

          if (userAvatar && currentEmployer.name) {
            userAvatar.textContent = currentEmployer.name
              .charAt(0)
              .toUpperCase();
          }
        }
      }

      async function logout() {
        removeJwtToken();
        window.location.href = "http://localhost:8083/login";
      }
    </script>
  </body>
</html>
