<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <style>
      /* Sidebar Styles */
      .sidebar {
        width: 280px;
        background: var(--bg-secondary);
        border-right: 1px solid var(--border-color);
        position: fixed;
        height: 100vh;
        overflow-y: auto;
        z-index: 1000;
      }

      .sidebar-header {
        padding: 24px;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 20px;
        font-weight: 700;
        color: var(--text-primary);
      }

      .logo-icon {
        width: 40px;
        height: 40px;
        border-radius: 8px;
      }

      .theme-toggle {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 8px 12px;
        cursor: pointer;
        font-size: 18px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .theme-toggle:hover {
        background: var(--hover-bg);
        transform: scale(1.05);
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 16px 24px;
        border-bottom: 1px solid var(--border-color);
      }

      .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: var(--accent-color);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
      }

      .user-details h4 {
        font-size: 14px;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 2px;
      }

      .user-details p {
        font-size: 12px;
        color: var(--text-secondary);
      }

      .nav-menu {
        padding: 16px 0;
      }

      .nav-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 24px;
        color: var(--text-secondary);
        text-decoration: none;
        transition: all 0.2s ease;
        cursor: pointer;
        border: none;
        background: none;
        width: 100%;
        text-align: left;
        font-size: 14px;
      }

      .nav-item:hover {
        background: var(--hover-bg);
        color: var(--text-primary);
      }

      .nav-item.active {
        background: rgba(61, 213, 152, 0.1);
        color: var(--accent-color);
        border-left: 4px solid var(--accent-color);
        border-bottom-right-radius: 20px;
        border-top-right-radius: 20px;
      }

      .nav-icon {
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0ea5e9;
      }

      .logo-dot {
        width: 8px;
        height: 8px;
        background-color: #3dd598 !important;
        border-radius: 50%;
        animation: pulse 2s ease-in-out infinite;
        display: block;
        flex-shrink: 0;
      }

      .logo-dots-container {
        display: flex;
        gap: 6px;
        align-items: center;
      }

      .logo-dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .logo-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.6;
          transform: scale(0.8);
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .sidebar {
          display: none;
        }
      }
    </style>
  </head>

        <script>
          // Inline fallback so sidebar works even if script fragment isn't included
          function openLogoutModal() {
            var m = document.getElementById("logoutModal");
            if (m) m.style.display = "flex";
          }
          function closeLogoutModal() {
            var m = document.getElementById("logoutModal");
            if (m) m.style.display = "none";
          }
          function confirmLogout() {
            if (typeof window.logout === "function") {
              try {
                window.logout();
              } catch (e) {
                const authUrl = window.location.hostname === 'localhost' ? 'http://localhost:8083' : 'https://job-application-service-production.up.railway.app';
                window.location.href = authUrl + "/login";
              }
            } else {
              window.location.href = "http://localhost:8083/login";
            }
          }

    <script th:fragment="sidebar-script">
      // Theme Toggle Functions
      function initTheme() {
        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') {
          document.body.classList.add('light-mode');
        }
        updateThemeIcon();
      }

      function toggleTheme() {
        document.body.classList.toggle('light-mode');
        const isLight = document.body.classList.contains('light-mode');
        localStorage.setItem('theme', isLight ? 'light' : 'dark');
        updateThemeIcon();
      }

      function updateThemeIcon() {
        const themeIcon = document.querySelector('.theme-toggle');
        const isLight = document.body.classList.contains('light-mode');
        if (themeIcon) {
          themeIcon.textContent = isLight ? 'â˜€ï¸' : 'ðŸŒ™';
        }
      }

      // Sidebar functionality
      function initializeSidebar() {
        // Use Thymeleaf variables if available, otherwise fallback to localStorage
        const thymeleafUserName = /*[[${userName}]]*/ "";
        const thymeleafUserEmail = /*[[${userEmail}]]*/ "";

        let userName = thymeleafUserName || localStorage.getItem("userName");
        let userEmail = thymeleafUserEmail || localStorage.getItem("userEmail");

        if (userName && userEmail) {
          document.getElementById("userName").textContent = userName;
          document.getElementById("userEmail").textContent = userEmail;
          document.getElementById("userAvatar").textContent = userName
            .charAt(0)
            .toUpperCase();
        } else {
          // If missing, try hydrating from token once
          hydrateUserFromToken();
        }

        // Set active navigation item based on current page
        const currentPath = window.location.pathname;
        const navItems = document.querySelectorAll(".nav-item");

        navItems.forEach((item) => {
          item.classList.remove("active");
        });

        // Set active state based on current path
        if (currentPath === "/dashboard" || currentPath === "/") {
          document.getElementById("nav-dashboard").classList.add("active");
        } else if (currentPath === "/browse-jobs") {
          document.getElementById("nav-browse-jobs").classList.add("active");
        } else if (currentPath === "/my-applications") {
          document
            .getElementById("nav-my-applications")
            .classList.add("active");
        } else if (currentPath === "/profile") {
          document.getElementById("nav-profile").classList.add("active");
        } else if (currentPath.includes("job-details")) {
          // For job details, don't highlight any specific nav item or highlight browse-jobs
          document.getElementById("nav-browse-jobs").classList.add("active");
        }
      }

      async function hydrateUserFromToken() {
        try {
          const token = getJwtToken();
          if (!token) return;
          const authUrl = window.location.hostname === 'localhost' ? 'http://localhost:8083' : 'https://job-application-service-production.up.railway.app';
          const resp = await fetch(authUrl + "/api/auth/validate", {
            method: "POST",
            headers: { Authorization: `Bearer ${token}` },
          });
          if (!resp.ok) return;
          const data = await resp.json();
          if (!data || !data.valid) return;
          if (data.name) localStorage.setItem("userName", data.name);
          if (data.email) localStorage.setItem("userEmail", data.email);
          if (data.userId) localStorage.setItem("userId", String(data.userId));
          const nameEl = document.getElementById("userName");
          const emailEl = document.getElementById("userEmail");
          const avatarEl = document.getElementById("userAvatar");
          if (nameEl && data.name) nameEl.textContent = data.name;
          if (emailEl && data.email) emailEl.textContent = data.email;
          if (avatarEl && data.name)
            avatarEl.textContent = String(data.name).charAt(0).toUpperCase();
        } catch (e) {}
      }

      // JWT utility functions for sidebar
      function getJwtToken() {
        return (
          localStorage.getItem("authToken") ||
          localStorage.getItem("jwtToken") ||
          sessionStorage.getItem("authToken")
        );
      }

      function removeJwtToken() {
        localStorage.removeItem("authToken");
        localStorage.removeItem("jwtToken");
        localStorage.removeItem("userName");
        localStorage.removeItem("userEmail");
        localStorage.removeItem("userId");
        sessionStorage.removeItem("authToken");
      }

      function navigateToPage(page) {
        console.log("Navigating to page:", page);

        // Use AuthHelper if available, otherwise fallback to manual token handling
        if (window.AuthHelper) {
          console.log("Using AuthHelper for navigation");
          const token = window.AuthHelper.getToken();
          console.log("Token available:", !!token);
          window.AuthHelper.navigateWithAuth(page);
        } else {
          console.log("Using manual token handling");
          const token = getJwtToken();
          console.log("Token available:", !!token);
          if (token) {
            window.location.href = `${page}?token=${encodeURIComponent(token)}`;
          } else {
            window.location.href = page;
          }
        }
      }

      async function logout() {
        removeJwtToken();
        window.location.href = "http://localhost:8083/login";
      }

      // Logout confirmation modal
      function openLogoutModal() {
        const modal = document.getElementById("logoutModal");
        if (modal) modal.style.display = "flex";
      }
      function closeLogoutModal() {
        const modal = document.getElementById("logoutModal");
        if (modal) modal.style.display = "none";
      }
      function confirmLogout() {
        if (typeof window.logout === "function") {
          try {
            window.logout();
          } catch (e) {
            fallbackLogout();
          }
        } else {
          fallbackLogout();
        }
      }
      function fallbackLogout() {
        try {
          localStorage.removeItem("authToken");
        } catch (e) {}
        window.location.href = "http://localhost:8083/login";
      }

      // Initialize sidebar when page loads
      document.addEventListener("DOMContentLoaded", function () {
        initTheme();
        initializeSidebar();
        // React to updates from other scripts setting user info
        window.addEventListener("storage", function (e) {
          if (["userName", "userEmail"].includes(e.key)) {
            const n = localStorage.getItem("userName");
            const m = localStorage.getItem("userEmail");
            if (n && m) {
              const nameEl = document.getElementById("userName");
              const emailEl = document.getElementById("userEmail");
              const avatarEl = document.getElementById("userAvatar");
              if (nameEl) nameEl.textContent = n;
              if (emailEl) emailEl.textContent = m;
              if (avatarEl) avatarEl.textContent = n.charAt(0).toUpperCase();
            }
          }
        });
      });
    </script>
