# Load local environment file if present
spring.config.import=optional:file:.env[.properties],optional:file:../.env[.properties]
# Application Configuration
spring.application.name=application-service
server.port=8082

# Database Configuration
spring.datasource.url=${APP_DB_URL:jdbc:mysql://localhost:3306/job_portal_application_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${APP_DB_USERNAME:root}
spring.datasource.password=${APP_DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=APPLICATIONSESSION

# JWT Configuration
jwt.secret=${APP_JWT_SECRET}
jwt.expiration=${APP_JWT_EXPIRATION:86400000}

# Job Service URL
job.service.url=http://localhost:8081

# JWT Configuration
jwt.secret=${APP_JWT_SECRET}
jwt.expiration=${APP_JWT_EXPIRATION:86400000}

# Logging
logging.level.com.service.application=DEBUG
logging.level.org.springframework.security=DEBUG

# Auth Service Configuration
auth.service.url=http://localhost:8083

